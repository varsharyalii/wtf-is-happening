[pytest]
# Pytest configuration for WTF Podcast RAG

# Where to look for tests
testpaths = tests

# Pattern for test files
python_files = test_*.py

# Pattern for test functions
python_functions = test_*

# Show extra test summary info
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require full system setup
    unit: marks unit tests (fast, no dependencies)

# Ignore these directories
norecursedir = .git .tox dist build *.egg venv frontend

# Coverage settings (if you install pytest-cov)
# Run with: pytest --cov=src tests/
[coverage:run]
source = src

[coverage:report]
# Don't fail if coverage is below this
# (In a real project, I'd set this to like 80%)
fail_under = 0
show_missing = True
skip_covered = False

